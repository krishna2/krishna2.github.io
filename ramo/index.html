<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Olympiad Quizlet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Ramayana Olympiad Quizlet</h2>
        <div class="card mb-3" id="question1">
            <div class="card-body">
                <h5 class="card-title">Question 1: What is the capital of France?</h5>
                <select class="form-control answer-dropdown" data-correct="Paris">
                    <option value="">Select an answer</option>
                    <option value="London">London</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Paris">Paris</option>
                    <option value="Rome">Rome</option>
                </select>
                <p class="mt-2 feedback"></p>
                <button class="btn btn-info mt-2 hint-btn">Hint</button>
                <p class="hint-text mt-2" style="display: none;">It's known as the city of love.</p>
            </div>
        </div>

        <div class="card mb-3" id="question2">
            <div class="card-body">
                <h5 class="card-title">Question 2: What is 2 + 2?</h5>
                <select class="form-control answer-dropdown" data-correct="4">
                    <option value="">Select an answer</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p class="mt-2 feedback"></p>
                <button class="btn btn-info mt-2 hint-btn">Hint</button>
                <p class="hint-text mt-2" style="display: none;">It's the result of doubling 2.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.answer-dropdown').change(function(){
                var selectedAnswer = $(this).val();
                var correctAnswer = $(this).data('correct');
                var feedback = $(this).siblings('.feedback');

                if(selectedAnswer === correctAnswer) {
                    feedback.text('Correct answer!').css('color', 'green');
                } else {
                    feedback.text('Wrong answer.').css('color', 'red');
                }
            });

            $('.hint-btn').click(function(){
                $(this).siblings('.hint-text').toggle();
            });
        });
    </script>
</body>
</html>
